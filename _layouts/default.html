<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} - Software Development ePortfolio</title>
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

  <!-- Preserve Share Tech Mono from local font -->
  <style>
    @font-face {
      font-family: 'Share Tech Mono';
      src: url('/assets/fonts/ShareTechMono-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <!-- Typing Animation Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const root = document.querySelector("main");
      const textBlocks = [];

      // Walk through each text node inside the main tag
      function collectTextNodes(node) {
        for (let child of node.childNodes) {
          if (child.nodeType === Node.TEXT_NODE && child.textContent.trim() !== "") {
            textBlocks.push(child);
          } else if (child.nodeType === Node.ELEMENT_NODE) {
            collectTextNodes(child);
          }
        }
      }

      collectTextNodes(root);

      const originalTexts = textBlocks.map(node => node.textContent);
      textBlocks.forEach(node => node.textContent = "");

      let block = 0;
      let char = 0;

      function typeNextChar() {
        if (block >= textBlocks.length) return;

        const node = textBlocks[block];
        const text = originalTexts[block];

        node.textContent += text.charAt(char);
        char++;

        if (char >= text.length) {
          block++;
          char = 0;
        }

        setTimeout(typeNextChar, 15);
      }

      typeNextChar();
    });
  </script>
</head>

<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
