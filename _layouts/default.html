<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} - Software Development ePortfolio</title>
  
  <!-- Google Fonts (clean, consistent retro font options) -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css" />

  <style>
    body {
      background-color: #2a2a2a;
      color: #ffffff;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    main {
      width: 100%;
      max-width: 1000px;
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      color: #ccff00;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px #ccff00, 0 0 25px #ccff00;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .terminal-window {
      background-color: #0a0a0a;
      border: 2px solid #808080;
      border-radius: 5px;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
      color: #ccff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-shadow: 0 0 5px #ccff00, 0 0 10px #ccff00;
      position: relative;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1rem;
      background-color: #ccff00;
      margin-left: 3px;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Header typing
      const header = document.getElementById("typed-welcome");
      const headerText = "Welcome to My Software Development ePortfolio";
      let i = 0;
      function typeHeader() {
        if (i < headerText.length) {
          header.textContent += headerText.charAt(i);
          i++;
          setTimeout(typeHeader, 60);
        }
      }

      if (header) {
        header.textContent = "";
        typeHeader();
      }

      // Terminal block typing
      document.querySelectorAll(".terminal-window[data-content]").forEach((el) => {
        const content = el.getAttribute("data-content");
        let j = 0;
        const output = document.createElement("div");
        const cursor = document.createElement("span");
        cursor.className = "cursor";
        el.innerHTML = "";
        el.appendChild(output);
        el.appendChild(cursor);

        function typeTerminal() {
          if (j < content.length) {
            output.textContent += content.charAt(j);
            j++;
            setTimeout(typeTerminal, 25);
          } else {
            cursor.remove();
          }
        }

        typeTerminal();
      });
    });
  </script>
</head>

<body>
  <main>
    <h1 id="typed-welcome"></h1>

    <!-- Example Terminal Windows -->
    <div class="terminal-window" data-content="apursley2012@ePortfolio-PC:~$ cd Software-Dev-ePortfolio
apursley2012@ePortfolio-PC:~/Software-Dev-ePortfolio$ python
Python 3.11.4 (tags/v3.11.4)
>>> path = 'code-review.md'
>>> file = open(path, 'r')
>>> print(file.read())
Opening file...
Click here to open Code Review">
    </div>

    <div class="terminal-window" data-content="apursley2012@ePortfolio-PC:~$ python
>>> import webbrowser
>>> webbrowser.open('projects/artifacts.html')
Click here to open Project Artifacts">
    </div>

    <!-- Your markdown content area -->
    {{ content }}
  </main>
</body>
</html>
